<div class="modal modal-shown" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">

    <form class="modal-content" [formGroup]="theFormGroup">
      <div class="modal-header">
        <h5 class="modal-title">Редактирование</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" (click)="closeEmitter.emit()">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <!--        ФОРМА-->


        <div class="form-group">
          <label for="" >Название</label>
          <input type="email" class="form-control" aria-describedby="emailHelp"
                 placeholder="Enter email" formControlName="name">
        </div>
        <div class="form-group">
          <label for="">Цена, руб</label>
          <input type="text" class="form-control" placeholder="" formControlName="price">
        </div>
        <div class="form-group">
          <label for="">Артикул</label>
          <input type="text" class="form-control" placeholder="" formControlName="vendor-code">
        </div>
        <div class="form-group">
          <label for="">Категория</label>
          <select class="form-control" formControlName="category">
            <option value="not-selected" selected>Не выбрано</option>
            <option value="motherboards">Метеринская плата</option>
            <option value="cpu">Процессор</option>
            <option value="video-cards">Видеокарта</option>
          </select>
        </div>

        <div [ngSwitch]="filler.category">
          <!--        Материнская плата-->
          <div class="form-group" *ngSwitchCase="'motherboards'">
            <div class="form-group">
              <label for="">Чипсет</label>
              <input type="text" class="form-control" placeholder="" formControlName="chipset">
            </div>
            <div class="form-group">
              <label for="">Форм-фактор</label>
              <input type="text" class="form-control" placeholder="" formControlName="form-factor">
            </div>
          </div>
          <!--        CPU-->
          <div class="form-group" *ngSwitchCase="'cpu'">
            <div class="form-group">
              <label for="">Сокет</label>
              <input type="text" class="form-control" placeholder="" formControlName="socket">
            </div>
            <div class="form-group">
              <label for="">Количество ядер</label>
              <input type="text" class="form-control" placeholder="" formControlName="core-number">
            </div>
            <div class="form-group">
              <label for="">Частота, МГц</label>
              <input type="text" class="form-control" placeholder="" formControlName="frequency">
            </div>
          </div>
          <!--        Видеокарта-->
          <div class="form-group" *ngSwitchCase="'video-cards'">
            <label for="">Видеопамять, Гб</label>
            <input type="text" class="form-control" placeholder="" formControlName="video-memory">
          </div>
        </div>

<!--        конец body-->
      </div>
      <div class="modal-footer">
        <input type="submit" class="btn btn-primary" value="Сохранить изменения" (submit)="submitForm()">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeEmitter.emit()">Закрыть</button>
      </div>
    </form>

  </div>
</div>
